<div>
	<header id="header" ng-controller="NavbarController"><!--header-->
		<div class="header_top"><!--header_top-->
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="contactinfo">
							<ul class="nav nav-pills">
								<li><a href=""><i class="fa fa-phone"></i> +2 95 01 88 821</a></li>
								<li><a href=""><i class="fa fa-envelope"></i> info@domain.com</a></li>
							</ul>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="social-icons pull-right">
							<ul class="nav navbar-nav">
								<li><a href=""><i class="fa fa-facebook"></i></a></li>
								<li><a href=""><i class="fa fa-twitter"></i></a></li>
								<li><a href=""><i class="fa fa-linkedin"></i></a></li>
								<li><a href=""><i class="fa fa-dribbble"></i></a></li>
								<li><a href=""><i class="fa fa-google-plus"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header_top-->
		
		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="#/"><img src="../images/home/logo.png" alt="" /></a>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
								<!-- <li><a href=""><i class="fa fa-user"></i> Account</a></li> -->
								<li ng-show="loggedIn"><a href="#/wishlist"><i class="fa fa-star"></i> Wishlist</a></li>
								<li ng-show="loggedIn"><a href=""><i class="fa fa-crosshairs"></i> Checkout</a></li>
								<li><a href="#/cart"><i class="fa fa-shopping-cart"></i> Cart <span class="badge">{{cart_count()}}</span></a></li>
								<li><a href="#/feedback"><i class="fa fa-lock"></i> Give Feedback</a></li>
								<li ng-show="loggedIn"><a href=""><i class="fa fa-lock"></i>{{username}}</a></li>
								<li ng-show="loggedIn" ng-click="logout()"><a href="#/">Logout</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><!--/header-middle-->
	
		<div class="header-bottom"><!--header-bottom-->
			<div class="row">
				<div class="col-sm-9">
					<div class="mainmenu pull-left">
						<ul class="nav navbar-nav collapse navbar-collapse">
							<li><a href="#/" class="active">Home</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div><!--/header-bottom-->
	</header><!--/header-->

	<section id="form" ng-controller="FeedbackController"><!--form-->
		<div class="row">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="login-form"><!--login form-->
					<h2>Feedback</h2>
					<form action="#">
						<input type="email" placeholder="E-Mail Address" />
						<input type="text" placeholder="Feedback Heading" />
						<input type="text" placeholder="Feedback Description" />
						<p class="btn btn-default" ng-click="submit()">Send</p>
					</form>
				</div><!--/login form-->
			</div>
		</div>
		<div ng-show="feedback_sent()" class="footer col-md-12">
			<h2 align="center">
				<b>{{msg}}</b>
			</h2>
			<h2 align="center"><a href="#/" class="btn btn-default">Explore the Store</a>
			</h2>
		</div>
	</section><!--/form-->
</div>
